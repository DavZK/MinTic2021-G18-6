<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario Login y Registro</title>
</head>

<body>

    <div class="container">
        <div class="Bgblue">
            <div class="box signin">
                <h2>Tienes cuenta?</h2>
                <img src="img/Access.svg" class="image1" alt="" />
                <button class="Btnsignin">Inicia Sesión</button>
            </div>

            <div class="box signup">
                <h2>No tiene una cuenta?</h2>
                <img src="img/autentication.svg" class="image2" alt="" />
                <button class="Btnsignup">Regístrate</button>
            </div>
        </div>
        
        <div class="formBx">
            <div class="form Formsignin">
                <form action="">
                    <h3>Iniciar Sesión</h3>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <input type="submit" value="Ingresar">
                    <!-- <a href="#" class="forgot">Has olvidado la contraseña?</a>   -->
                </form>
            </div>

            <div class="form Formsignup">
                <form action="">
                    <h3>Crea una cuenta</h3>
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="text" placeholder="Email">
                    <input type="number" placeholder="N° de documento">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Confirmar contraseña">
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
