<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario Log in y Registro</title>
</head>

<body>

    <div class="container">
        <div class="Bgblue">
            <div class="box signin">
                <h2>Ya tiene una cuenta?</h2>
                <button class="Btnsignin">Iniciar Sesión</button>
            </div>

            <div class="box signup">
                <h2>No tiene una cuenta?</h2>
                <button class="Btnsignup">Registrarse</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form Formsignin">
                <form action="">
                    <h3>Iniciar Sesión</h3>
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="password" placeholder="Contraseña">
                    <input type="submit" value="Ingresar">
                    <a href="#" class="forgot">Has olvidado la contraseña?</a>
                </form>
            </div>

            <div class="form Formsignup">
                <form action="">
                    <h3>Registro</h3>
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Confirmar contraseña">

                    <input type="submit" value="Registrarse">

                </form>
            </div>
        </div>
    </div>

    <script>
        const Btnsignin = document.querySelector('.Btnsignin');
        const Btnsignup = document.querySelector('.Btnsignup');
        const formBx = document.querySelector('.formBx');
        const body = document.querySelector('body');

        Btnsignup.onclick = function () {
            formBx.classList.add('active')
            body.classList.add('active')
        }

        Btnsignin.onclick = function () {
            formBx.classList.remove('active')
            body.classList.remove('active')
        }
    </script>
</body>

</html>
