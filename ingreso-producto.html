<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,500;0,900;1,300&display=swap" rel="stylesheet">
  <title>Galeria</title>
</head>

<body>
  <header class="header">
    <img class="header__img" src="./img/Orange_Logo.png" alt="">
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="./img/user-icon.png" alt="User">
        <p>Perfil</p>
      </div>
      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar Sesión</a></li>
      </ul>
    </div>
  </header>

  <h3 id="tituloIngresar">INGRESA TU PRODUCTO</h3>
  


    <form action="#" target="" method="get" name="formDatosPersonales">

  <label for="nombre" id="label_1">Nombre</label>
  <input type="text" name="nombre" id="nombre" placeholder="Escribe el nombre del producto" required/>

  <label for="precio" id="label_1">Precio</label>
  <input type="number" name="precio" id="precio" placeholder="Digita el precio del producto" required/>

  <label for="promocion" id="label_1">Promocion</label>
  <div id="container">
  <input type="radio" name="promocion" id="rdPromocionSi" value="SI" checked/>
  <label for="rdPromocionSi" id="label_2">Si</label>

  <input type="radio" name="promocion" id="rdPromocionNo" value="NO" />
  <label for="rdPromocionNo" id="label_2">No</label>
  </div>

  <label for="stock" id="label_1">Stock</label>
  <input type="number" name="stock" id="stock" placeholder="Stock del producto" required />

  <label for="imagen" id="label_1">Imagen</label>
  <input type ="file" name="imagen" id="imagen" placeholder="Imagen del producto"/>

  <label for="descripcion" id="label_1">Descripcion</label>
  <textarea name="descripcion" for="descripcion" placeholder="Describe brevemente el producto en menos de 300 carácteres" maxlength="300"></textarea>
  
  <div class="container2">
    <div class="btn-holder">
      <button type="submit" name="enviar">Guardar</button>
      <button type="reset">Limpiar</button>
    </div>
  </div>

</form>

<input type="submit" name="enviar" value="enviar datos"/>












  
  
</body>
</html>
