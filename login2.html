<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Estilos.css" />
    <title>Formulario login y registro</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" />
                    </div>
                    <!-- <a href="#" class="forgot">Has olvidado la contraseña?</a>  -->
                    <input type="submit" value="Ingresar" class="btn solid" />
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="title">Crea una cuenta</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre de usuario" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="number" placeholder="N° de documento" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirmar Contraseña" />
                    </div>
                    <input type="submit" class="btn" value="Registrarse" />
                    
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>No tiene una cuenta?</h3>
                    <button class="btn transparent" id="sign-up-btn">
                        Regístrate!
                    </button>
                </div>
                <img src="img/autentication.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Tienes cuenta?</h3>
                    <button class="btn transparent" id="sign-in-btn">
                        Inicia sesión
                    </button>
                </div>
                <img src="img/Access.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
